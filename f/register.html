<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <form id="register-form" class="container-register-form">
        <h2 class="register-form-row register-form-header">Register</h2>
        <div class="register-form-row">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div>
                <label for="confirm-password">Verify Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            <button type="submit">Register</button>
            <div id="message"></div>
        </div>
    </form>

    <script type="module" src="register.js"></script>
</body>

</html>
